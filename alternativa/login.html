<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - INKLU</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="top-bar">
        <h2><a href="index.html" id="inklu">INKLU</a></h2>
    </div>    

    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <p>Accede a tu cuenta para disfrutar de todas las funciones de INKLU.</p>
        
        <form action="#" method="POST">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su correo" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>

            <button type="submit">Iniciar Sesión</button>

            <p class="register-link">¿No tienes cuenta? <a href="#">Regístrate</a></p>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 INKLU. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
