<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INKLU</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div id="top">
        <h2 id="inklu">INKLU</h2>

        <div id="menu">
            <button id="configBtn">‚öôÔ∏è</button>
            <button id="notificacionesBtn">üîî</button>
            <button id="mensajesBtn">‚úâÔ∏è</button>
            <button onclick="window.open('prueba.html', '_blank');">Login</button>

        </div>
    </div>

    <div class="container">
        <div id="map"></div>

        
        

        <div class="slider-container">
            <div class="radius-wrapper">
                <span id="radiusValue">300</span>
                <span>m</span>
            </div>
            <input type="range" id="radiusSlider" min="10" max="300" value="300" step="1">
        </div>
        <button id="ubicacionButton" style="margin-top: 10px;">Activar mi ubicaci√≥n</button>
    </div>

    <div class="chat-container">
        <h3>Chat en directo</h3>
        <div id="chat-box">
            <p class="mensaje info">Bienvenido al chat en directo</p>
        </div>
        <div class="chat-input">
            <input type="text" id="chat-input" placeholder="Escribe un mensaje...">
            <button id="send-chat-btn">‚û§</button>
        </div>
    </div>
    
    
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([40.9701, -5.6635], 13); // Salamanca (default)

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);

        var circle;

        function onLocationFound(e) {
            var radius = document.getElementById('radiusSlider').value;
            L.marker(e.latlng).addTo(map)
                .bindPopup("Est√°s aqu√≠").openPopup();
            
            if (circle) {
                map.removeLayer(circle);
            }
            
            circle = L.circle(e.latlng, {radius: radius}).addTo(map);
            map.setView(e.latlng, 13);
        }

        function onLocationError(e) {
            alert("No se pudo obtener tu ubicaci√≥n: " + e.message);
        }

        // A√±adir evento al bot√≥n para activar la localizaci√≥n
        document.getElementById('get-location-btn').addEventListener('click', function() {
            map.locate({setView: true, maxZoom: 16});
            map.on('locationfound', onLocationFound);
            map.on('locationerror', onLocationError);
        });

        document.getElementById('radiusSlider').addEventListener('input', function() {
            document.getElementById('radiusValue').textContent = this.value;
            if (circle) {
                circle.setRadius(this.value);
            }
        });
    </script>
</body>
</html>
